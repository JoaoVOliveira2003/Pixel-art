<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
</head>
<body>
  <div class="wrapper">
    <div class="options">
      <div class="opt-wrapper">
        <div class="slider">
          <label for="width-range">Tamanho horizontal</label>
          <input type="range" id="width-range" min="1" max="50">
          <span id="width-value">00</span>
        </div>
       
        <div class="slider">
          <label for="height-range">Tamanho Vertical</label>
          <input type="range" id="height-range" min="1" max="50">
          <span id="height-value">00</span>
        </div>
      </div>

      <div class="opt-wrapper">
        <button id="submit-grid">Criar grade</button>
        <button id="clear-grid">Limpar grade</button>
        <input type="color" id="color-input">
        <button id="erase-btn">Apagar</button>
        <button id="paint-btn">Pintar</button>
      </div>
    </div>

    <div class="container">
      <!-- ConteÃºdo da grade vai aqui -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
